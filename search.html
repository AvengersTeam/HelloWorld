  <link rel="stylesheet" href="style.css">
  <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>
    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="index.html">Basics</a></li>
            <li role="presentation"><a href="rdf.html">RDF Database</a></li>
            <li role="presentation" class="active"><a href="search.html">Buscador</a></li>
            <li role="presentation"><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Datos Abiertos</h3>
      </div>
      <div class="body">
        <h1 class="page-header">Buscador de Datos</h1>

        <button class="btn btn-default" onclick="clearAllTables()">
          Clear Tables
        </button>
        <br><br>

        <form class="form-inline" action="javascript:doSubjectQuery()">
          <fieldset id="subject-disable">
            <div class="form-group">
              <input type="text" class="form-control" id="subject" placeholder="Buscar por sujeto...">
            </div>
            <button type="submit" class="btn btn-default">
              <span class="glyphicon glyphicon-search" id="subjectBtn" aria-hidden="true"></span>
            </button>
          </fieldset>
        </form>

        <div id="subject-table"></div><br>

        <form class="form-inline" action="javascript:doPredicateQuery()">
          <fieldset id="predicate-disable">
            <div class="form-group">
              <input type="text" class="form-control" id="predicate" placeholder="Buscar por predicado...">
            </div>
            <button type="submit" class="btn btn-default">
              <span class="glyphicon glyphicon-search" id="predicateBtn" aria-hidden="true"></span>
            </button>
          </fieldset>
        </form>

        <div id="predicate-table"></div><br>

        <form class="form-inline" action="javascript:doObjectQuery()">
          <fieldset id="object-disable">
            <div class="form-group">
              <input type="text" class="form-control" id="object" placeholder="Buscar por objeto...">
            </div>
            <button type="submit" class="btn btn-default">
              <span class="glyphicon glyphicon-search" id="objectBtn" aria-hidden="true"></span>
            </button>
          </fieldset>
        </form>

        <div id="object-table"></div><br>

        <input id="Internet" type="radio" name="opcion" value="Internet" checked="checked"> Internet<br>
        <input id="Localhost" type="radio" name="opcion" value="localhost"> Localhost<br>

        <form action="javascript:doSparql()">
          <div class="form-group">
            <textarea class="form-control" id="sparql" rows="8"></textarea>
          </div>
          <button type="submit" class="btn btn-default">
            Execute <span class="glyphicon glyphicon-search" id="sparqlBtn" aria-hidden="true"></span>
          </button>
        </form>

        <div id="sparql-table"></div><br>


      </div>
    </div>

<script type="text/javascript" src="https://rawgit.com/AvengersTeam/HelloWorld/master/js/search.js"></script>    
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
